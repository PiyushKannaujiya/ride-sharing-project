<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Book a Ride | Ride Sharing Optimizer</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>ðŸš— Ride Sharing Optimizer</h1>
    <p>Book your ride now!</p>
  </header>

  <main>
    <div class="container">
      <h2>Find Your Ride</h2>
      <p>Select your pickup and destination to find the nearest driver.</p>

      <form class="form">
        
        <div class="form-group">
          <label for="pickup">Pickup Location</label>
          <select id="pickup" name="pickup" required>
            <option value="" disabled selected>Select pickup</option>
            <option value="Banjara Hills">Banjara Hills</option>
            <option value="Madhapur">Madhapur</option>
            <option value="Kukatpally">Kukatpally</option>
            <option value="Charminar">Charminar</option>
            <option value="Gachibowli">Gachibowli</option>
            <option value="Begumpet">Begumpet</option>
            <option value="Secunderabad">Secunderabad</option>
            <option value="Ameerpet">Ameerpet</option>
            <option value="Hitech City">Hitech City</option>
            <option value="Dilsukhnagar">Dilsukhnagar</option>
          </select>
        </div>

        <div class="form-group">
          <label for="destination">Destination</label>
          <select id="destination" name="destination" required>
            <option value="" disabled selected>Select destination</option>
            <option value="Banjara Hills">Banjara Hills</option>
            <option value="Madhapur">Madhapur</option>
            <option value="Kukatpally">Kukatpally</option>
            <option value="Charminar">Charminar</option>
            <option value="Gachibowli">Gachibowli</option>
            <option value="Begumpet">Begumpet</option>
            <option value="Secunderabad">Secunderabad</option>
            <option value="Ameerpet">Ameerpet</option>
            <option value="Hitech City">Hitech City</option>
            <option value="Dilsukhnagar">Dilsukhnagar</option>
          </select>
        </div>

        <button type="submit" class="btn">Find Driver & Route</button>
      </form>

      <div id="result-container" style="margin-top: 20px;">
        </div>

    </div>
  </main>

  <footer>
    <p>Â© 2025 Ride Sharing Optimizer | All rights reserved ðŸ’›</p>
  </footer>

  <script>
    const form = document.querySelector('form.form');
    const resultContainer = document.getElementById('result-container');

    form.addEventListener('submit', async (event) => {
      event.preventDefault(); // Page ko reload hone se roko

      const formData = new FormData(form);
      const data = Object.fromEntries(formData.entries());

      resultContainer.innerHTML = '<p style="color: #cfae1d;">Finding your ride...</p>';

      try {
        const response = await fetch('/api/optimize-ride', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify(data),
        });

        const result = await response.json();

        if (response.ok) {
          // Result ko HTML mein format karke dikhao
          resultContainer.innerHTML = `
            <div style="text-align: left; margin-top: 1.5rem; color: #f5d142; border-top: 1px solid #f5d14233; padding-top: 1rem;">
              <h3 style="margin-bottom: 0.5rem;">Ride Optimized!</h3>
              <p><strong>Nearest Driver:</strong> ${result.driverLocation} (${result.driverDistanceKm} km away)</p>
              <p><strong>Your Route:</strong> ${result.optimalPath}</p>
              <p><strong>Total Trip Distance:</strong> ${result.totalDistanceKm} km</p>
            </div>
          `;
        } else {
          resultContainer.innerHTML = `<p style="color: #ff6b6b;">Error: ${result.error}</p>`;
        }
      } catch (error) {
        resultContainer.innerHTML = `<p style="color: #ff6b6b;">An error occurred. Please try again.</p>`;
      }
    });
  </script>
</body>
</html>
